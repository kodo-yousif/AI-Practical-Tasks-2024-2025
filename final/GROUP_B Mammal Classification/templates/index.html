<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mammal Classifier</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary-color: #4f46e5;
            --error-color: #ef4444;
            --success-color: #10b981;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
            letter-spacing: -1px;
        }

        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .drop-zone {
            border: 3px dashed #e2e8f0;
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.5);
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--primary-color);
            background: rgba(124, 58, 237, 0.05);
            transform: scale(1.01);
        }

        .drag-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .image-preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .image-preview-item {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 1;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-preview-item:hover {
            transform: scale(1.05);
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .image-preview-item:hover img {
            filter: brightness(0.9);
        }

        .remove-image {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .remove-image:hover {
            background: rgb(239, 68, 68);
            transform: rotate(90deg);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .submit-button, .secondary-button {
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            font-size: 1rem;
        }

        .submit-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            flex: 2;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .secondary-button {
            background: #f1f5f9;
            color: var(--text-color);
            flex: 1;
        }

        .secondary-button:hover {
            background: var(--background-color);
            transform: translateY(-2px);
        }

        .clear-button {
            background: #fee2e2;
            color: #dc2626;
        }

        .clear-button:hover {
            background: #fecaca;
        }

        .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid var(--primary-color);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .loading-text {
        margin-top: 1rem;
        color: var(--primary-color);
        font-weight: 500;
        animation: pulse 1.5s ease-in-out infinite;
    }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .prediction-card {
            background: var(--background-color);
            color: var(--text-color);    
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .prediction-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            animation: slideIn 0.5s ease-out;
        }

        .error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }

            .image-preview-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

    
        }



        :root {
            /* Light theme variables */
            --primary-color: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary-color: #4f46e5;
            --error-color: #ef4444;
            --success-color: #10b981;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --drop-zone-border: #e2e8f0;
            --secondary-button-bg: #f1f5f9;
            --loading-overlay-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --background-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg: #1e293b;
            --card-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.2);
            --drop-zone-border: #334155;
            --secondary-button-bg: #334155;
            --loading-overlay-bg: rgba(15, 23, 42, 0.95);
        }

        /* Add theme toggle button styles */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--drop-zone-border);
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        /* Modify existing styles to use CSS variables */
        body {
            background: linear-gradient(135deg, var(--background-color) 0%, var(--card-bg) 100%);
        }

        .drop-zone {
            border: 3px dashed var(--drop-zone-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .secondary-button {
            background: var(--secondary-button-bg);
            color: var(--text-color);
        }

        .loading-overlay {
            background: var(--loading-overlay-bg);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-sun"></i>
        <span>Toggle Theme</span>
    </button>
    <div class="container">
        <h1>Mammal Classifier AI</h1>
        <div class="card">
            <form id="uploadForm">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt drag-icon"></i>
                    <h3>Drag and drop your images here</h3>
                    <p style="color: #64748b; margin: 1rem 0;">or</p>
                    <button type="button" class="secondary-button">
                        <i class="fas fa-folder-open"></i>
                        Browse Files
                    </button>
                    <input type="file" name="images[]" id="imageInput" accept="image/*" multiple hidden>
                </div>

                <div id="imagePreviewContainer" class="image-preview-container"></div>

                <div class="action-buttons">
                    <button type="button" id="clearButton" class="secondary-button clear-button">
                        <i class="fas fa-trash-alt"></i>
                        Clear All
                    </button>
                    <button type="submit" id="predictButton" class="submit-button">
                        <i class="fas fa-brain"></i>
                        Predict Now
                    </button>
                </div>
            </form>
        </div>

        <div id="result"></div>
        <div id="predictionsContainer" class="predictions-grid"></div>
    </div>

    <div class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div style="margin-top: 1rem; color: var(--primary-color); font-weight: 500;">
            Analyzing Images...
        </div>
    </div>
    


    <script>
        const socket = io();
        
        socket.on('loading_progress', (data) => {
            updateProgress(data.percent, data.message);
        });

        function updateProgress(percent, message) {
            const progressBar = document.querySelector('.progress-bar');
            const progressText = document.querySelector('.progress-text');
            const progressContainer = document.querySelector('.progress-container');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = `${percent}%`;
            progressText.textContent = message;
        }


        document.getElementById('imageInput').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });





        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const predictionsContainer = document.getElementById('predictionsContainer');
        let selectedFiles = [];

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        dropZone.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        // Update the handleFiles function
        function handleFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            updateImagePreviews();
            
            const imageCounter = document.getElementById('imageCounter');
            const imageCount = document.getElementById('imageCount');
            
            if (selectedFiles.length > 0) {
                imageCounter.style.display = 'inline-block';
                imageCount.textContent = selectedFiles.length;
                dropZone.classList.remove('empty');
                dropZone.classList.add('has-files');
            } else {
                imageCounter.style.display = 'none';
                dropZone.classList.remove('has-files');
                dropZone.classList.add('empty');
            }
        }

        function updateImagePreviews() {
            imagePreviewContainer.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'image-preview-item';

                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.alt = `Preview ${index + 1}`;

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-image';
                removeButton.innerHTML = 'Ã—';
                removeButton.onclick = (e) => {
                    e.preventDefault();
                    selectedFiles = selectedFiles.filter((_, i) => i !== index);
                    updateImagePreviews();
                };

                previewItem.appendChild(img);
                previewItem.appendChild(removeButton);
                imagePreviewContainer.appendChild(previewItem);
            });
        }

        // Modify the upload form submit handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (selectedFiles.length === 0) {
                document.getElementById('result').innerHTML = `
                    <div class="error">Please select at least one image</div>
                `;
                return;
            }

            const predictButton = document.getElementById('predictButton');
            const loadingOverlay = document.querySelector('.loading-overlay');
            predictButton.disabled = true;
            loadingOverlay.style.display = 'flex';
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('images[]', file);
            });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.error) throw new Error(result.error);

                // Display predictions
                predictionsContainer.innerHTML = result.predictions.map(pred => `
                    <div class="prediction-card">
                        <h3 class="font-bold">${pred.prediction}</h3>
                        ${pred.confidence ? 
                            `<p>Confidence: ${(pred.confidence * 100).toFixed(2)}%</p>` 
                            : ''}
                    </div>
                `).join('');

                document.getElementById('result').innerHTML = `
                    <div class="success">
                        Successfully predicted ${result.predictions.length} images
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            } finally {
                predictButton.disabled = false;
                loadingOverlay.style.display = 'none';
            }
        });


                // Clear button functionality
                document.getElementById('clearButton').addEventListener('click', () => {
            selectedFiles = [];
            updateImagePreviews();
            document.getElementById('imageCounter').style.display = 'none';
            document.getElementById('dropZone').classList.remove('has-files');
            document.getElementById('dropZone').classList.add('empty');
            document.getElementById('result').innerHTML = '';
            predictionsContainer.innerHTML = '';
        });


                // Add theme toggle functionality at the start of your script
                const themeToggle = document.getElementById('themeToggle');
        const icon = themeToggle.querySelector('i');
        const text = themeToggle.querySelector('span');

        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeToggle(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        });

        function updateThemeToggle(theme) {
            if (theme === 'dark') {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                text.textContent = 'Light Mode';
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                text.textContent = 'Dark Mode';
            }
        }
    </script>
</body>
</html>
